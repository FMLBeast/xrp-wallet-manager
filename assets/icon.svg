  <circle cx="256" cy="256" r="240" fill="#1E3A8A" stroke="#3B82F6" stroke-width="8"/>

  <!-- XRP Logo inspired design -->
  <g transform="translate(256,256)">
    <!-- Central diamond -->
    <path d="M-40,-40 L40,-40 L40,40 L-40,40 Z" fill="#60A5FA" transform="rotate(45)"/>

    <!-- Outer rings -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="#93C5FD" stroke-width="6" opacity="0.8"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="#DBEAFE" stroke-width="4" opacity="0.6"/>

    <!-- Side elements -->
    <path d="M-100,-20 L-60,-20 L-60,20 L-100,20 Z" fill="#60A5FA" opacity="0.9"/>
    <path d="M100,-20 L60,-20 L60,20 L100,20 Z" fill="#60A5FA" opacity="0.9"/>

    <!-- Text -->
    <text x="0" y="160" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="32" font-weight="bold">XRP</text>
    <text x="0" y="190" text-anchor="middle" fill="#DBEAFE" font-family="Arial, sans-serif" font-size="16">WALLET</text>
