name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    name: Static checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Compile sources
        run: |
          source venv/bin/activate
          python -m py_compile gui.py xrp_wallet.py run.py

  linux-build:
    name: Linux packaging smoke test (${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Linux bundle via Docker
        env:
          LINUX_BUILDER_PLATFORM: ${{ matrix.platform }}
        run: |
          installers/linux/run-build.sh
      - name: Clean build artifacts
        run: |
          rm -rf dist-linux build-linux .venv-linux*
